
<div id="Sidebar">
<!-- <div class=" headerPostList col-3 float-right"></div> -->	
	<div class="sidebar-sticky float-left col-3 ">


		<a th:href="@{/post/newPost/}"></a>

		<div id="Suscribe" class="form-group">
			<h4>Join the blog!</h4>
			<p>Get the latests posts to your email</p>
			<input type="email" class="form-control mb-2"
				placeholder="Enter your email address..." name="emailSuscribe" /> <input
				class="btn btn-secondary btn-lg btn-block" type="submit"
				value="Suscribe to the newsletter" />
		</div>

		<div id="SidebarCategories" class="">
			<div class="page-header">
				<h5>Categories</h5>
			</div>

		</div>


		<ul th:each="eachCategory : ${categoriesForMenu} "
			class="list-group list-group-flush">
			<div class="panel-body">
				<a th:href="@{'/post/fromCategory/' + ${eachCategory.id}}">
					<li
					class="list-group-item d-flex justify-content-between align-items-center">

						<span th:text="${eachCategory.name}"> </span> <span
						class="badge badge-primary badge-pill"
						th:text="${eachCategory.postCount}"></span>
				</li>
				</a>
			</div>
		</ul>
		<div id="SidebarCategories" class="">
			<div class="page-header">
				<h5>Hashtags</h5>
			</div>

		</div>
		<ul th:each="eachHashtag : ${hashtagsForMenu} "
			class="list-group list-group-flush">
			<div class="panel-body">
				<a th:href="@{'/post/fromHashtag/' + ${eachHashtag.name}}">
					<li
					class="list-group-item d-flex justify-content-between align-items-center">

						<span th:text="'#'+${eachHashtag.name}"> </span> <span
						class="badge badge-primary badge-pill"
						th:text="${eachHashtag.postCount}"></span>
				</li>
				</a>
			</div>
		</ul>
	</div>

</div>
