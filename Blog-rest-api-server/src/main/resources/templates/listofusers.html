<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</header>
</head>
<body>
	<header th:replace="fragments/menu :: menu"></header>


	<div id="Wrapper">
	<div class="container-fluid">
		<div id="content-section" class="float-left col-9">
			<h1 class="headerPostList" th:text="${#strings.toUpperCase(titulo)}"></h1>
			<table class="table table-striped table-light">
				<thead></thead>
				<tbody>
					<tr>

						<th>Avatar</th>
						<th>Username</th>
						<th>Moderator</th>
						<th>Admin</th>

						<th>Name</th>
						<th>Surname</th>
						<th>Email</th>
						<!-- 
						<th>Creation Date</th>
						-->

					</tr>
					<!-- 								 -->
					<tr th:each="user: ${users}">

						<td><img src="${user.avatar}" /></td>
						<td><a th:text="${user.username}"
							th:href="@{/profile/} + ${user.username}"></a></td>
						<td >
							<input th:if="${#lists.contains(user.userRoles, 'ROLE_MODERATOR')}" type="checkbox" checked disabled class="text-center">							
							<input th:if="!${#lists.contains(user.userRoles, 'ROLE_MODERATOR')}" type="checkbox"  disabled class="text-center">
						</td>
						<td >
							<input th:if="${#lists.contains(user.userRoles, 'ROLE_ADMIN')}" type="checkbox" checked disabled class="text-center">
							<input th:if="!${#lists.contains(user.userRoles, 'ROLE_ADMIN')}" type="checkbox"  disabled class="text-center">
						</td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.surname}"></td>
						<td th:text="${user.email}"></td>
						<!--  
						<td th:text="${user.createdAt}"></td>
						-->
					</tr>
					<!--								 -->
				</tbody>


			</table>
		</div>
		<div th:replace="fragments/sidebar.html"></div>
	</div>
</div>
	<footer th:replace="fragments/footer.html"></footer>
	</div>
</body>
</html>
